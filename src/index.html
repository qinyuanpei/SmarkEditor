<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>SmarkEditor</title>
        <link rel="stylesheet" href="css/editormd.css" />
    </head>
    <body>
        <div id="layout">
            <div id="editormd">                
                <textarea id="textarea" style="display:none;"></textarea>
            </div>
        </div> 
        <input style="display:none;" id="fileOpen" type="file" accept=".md"/>
        <input style="display:none;" id="mdSave" type="file" nwsaveas="default"/> 
        <input style="display:none;" id="htmlSave" type="file" nwsaveas="default"/>
        <input style="display:none;" id="pdfSave" type="file" nwsaveas="default"/>
        <script src="jquery.min.js"></script>
        <script src="editormd.js"></script>
        <script src="extend.js"></script>
    </body>
</html>
